<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />

    <title>Sound Board</title>
  </head>
  <body>
    <audio src="sounds/applause.mp3" class="audio">applause</audio>
    <audio src="sounds/boo.mp3" class="audio">boo</audio>
    <audio src="sounds/gasp.mp3" class="audio">gasp</audio>
    <audio src="sounds/tada.mp3" class="audio">tada</audio>
    <audio src="sounds/victory.mp3" class="audio">victory</audio>
    <audio src="sounds/wrong.mp3" class="audio">wrong</audio>

    <section class="sound-board">
      <button class="btn">applause</button>
      <button class="btn">boo</button>
      <button class="btn">gasp</button>
      <button class="btn">tada</button>
      <button class="btn">victory</button>
      <button class="btn">wrong</button>
    </section>
    <script src="script.js"></script>
  </body>
</html>
