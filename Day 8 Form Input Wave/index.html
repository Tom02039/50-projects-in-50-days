<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />

    <title>Form Input Wave</title>
  </head>
  <body>
    <section class="sign-in">
      <h1 class="title">Please Login</h1>
      <form>
        <div class="input-container">
          <input type="email" class="input" />
          <label for="email" class="label">
            <span class="label-letter" style="transition-delay: 0ms">E</span>
            <span class="label-letter" style="transition-delay: 50ms">m</span>
            <span class="label-letter" style="transition-delay: 100ms">a</span>
            <span class="label-letter" style="transition-delay: 150ms">i</span>
            <span class="label-letter" style="transition-delay: 200ms">l</span>
          </label>
        </div>
        <div class="input-container">
          <input type="password" class="input" />
          <label for="email" class="label">
            <span class="label-letter" style="transition-delay: 0ms">P</span>
            <span class="label-letter" style="transition-delay: 50ms">a</span>
            <span class="label-letter" style="transition-delay: 100ms">s</span>
            <span class="label-letter" style="transition-delay: 150ms">s</span>
            <span class="label-letter" style="transition-delay: 200ms">w</span>
            <span class="label-letter" style="transition-delay: 250ms">o</span>
            <span class="label-letter" style="transition-delay: 300ms">r</span>
            <span class="label-letter" style="transition-delay: 350ms">d</span>
          </label>
        </div>
        <button type="submit" class="btn">Login</button>
        <p class="register-text">
          Don't have an account?
          <a href="#" class="register-link">Register</a>
        </p>
      </form>
    </section>
  </body>
</html>
